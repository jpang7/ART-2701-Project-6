        <script>
            window.addEventListener('load', function() {

            var web3 = window.web3;
            if (typeof web3 !== 'undefined') {
                web3js = new Web3(web3.currentProvider);
            } else {
                console.log('No web3? Consider trying MetaMask!');
                console.log(web3js.eth.accounts.wallet);
            }

            startApp();
            });

            var resources = 0;
            var threeBitCode;
            var isSpecial = false;

            function determineResources(hash) {
                if (hash[1] == '1') {
                    if (hash[0] == '2') {
                        console.log("RAINBOW")
                        resources = 2;
                    }
                    else resources = hash[0].parseInt() + 1;
                }
                else if (hash[1] == '3') {
                    console.log("SPECIAL");
                    isSpecial = true;
                }
                else resources=0; //if there are no drinks
            }

            function createCode(drinkVar, numCracks, numSmoke, isSpecial) {
                var hashCode = '';
                
                hashCode += drinkVar;

                if (numCracks == 0) {
                    hashCode += 1;
                } 
                else if (numCracks == 1) {
                    if (isSpecial) {
                        hashCode += 3;
                    } else hashCode += 0;
                }
                else {
                    hashCode += 2;
                }

                if (numSmoke <= 5) {
                    hashCode += 2;
                } else if (numSmoke <= 10) {
                    hashCode += 0;
                } else hashCode += 1;

                return hashCode;
            }

            function Derivation(hash) {
                this.id = hash;
                this.name;
                this.index = 0;
                if (hash[2] == '0') {
                    this.name = 'NORMAL ';
                }
                else if (hash[2] == '1') {
                    this.name = 'ROTTEN ';
                    this.index += 8;
                }
                else if (hash[2] == '2') {
                    this.name = 'RARE ';
                    this.index += 4;
                }


                if (hash[0] == '0') {
                    this.name+= 'RED ';
                }
                else if (hash[0] == '1') {
                    this.name+= 'GREEN ';
                    this.index +=12;
                }
                else if (hash[0] == '2') {
                    this.name+= 'RAINBOW ';
                    this.index += 24;
                }

                if (hash[1] == '0') {
                    this.name+= 'CLOTHES'
                }
                else if (hash[1] == '1') {
                    this.name+= 'DRINK'
                    this.index += 1
                }
                else if (hash[1] == '2') {
                    this.name+= 'HARDWARE'
                    this.index += 2;
                }
                else if (hash[1] == '3') {
                    this.name+= 'SPECIAL ITEM!'
                    this.index += 3;
                }
            }

            async function startApp() {
                userAccount = await web3js.eth.getAccounts()
                userAccount1 = userAccount[0]
                console.log("This is your address "+userAccount1);

                light_contract = new web3js.eth.Contract(lightweight_ABI,'0x1a091f43f78abc06cbe399d2f6825c12522943ec');

                try{
                    var items = await light_contract.methods.getItemsByOwner(userAccount1).call();
                    console.log(items);

                    for (let i in items) {
                        let code = await light_contract.methods.getHashCode(i).call();
                        console.log("code is "+code);  
                        determineResources(code);
                    }
                    
                } catch(err) {
                    console.log('something went wrong in drinks');
                    console.log(err);
                }
            }
            
        </script>
